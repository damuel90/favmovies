<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Buscador de Peliculas</title>
<link href="css/index.css" rel="stylesheet"></head>
<body class="landing hide" id="landing">
    <header class="header">
        <h1>Favmovies</h1>
    </header>
    <section class="login">
        <div class="form">
            <h2>Bienvenido</h2>
            <h4>Inicia sesión para buscar y guardar tus peliculas favoritas</h4>
            <form>
                <div class="field">
                    <label for="">Nombre de usuario</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="field">
                    <label for="">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit" class="submit" id="submit">Entrar</button>
            </form>
        </div>
    </section>
<script src="js/index.bundle.js"></script></body>
</html>
